<script>
    $(function () {
        $("#usersModal").modal('show');
        initializeBoard();
    });

    function initializeBoard() {
        var board = '';
        var swap = true;
        for (var i = 0; i < 8; i++) {
            for (var f = 0; f < 8; f++) {
                if (swap) {
                    board += '<div class="square black_square"></div>';
                } else {
                    board += '<div class="square white_square"></div>';
                }
                swap = !swap;
            }
            swap = !swap;
        }

        $('#table').html(board);
    }
</script>
