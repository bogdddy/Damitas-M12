<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Damas - Dani / Diego</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="partials/css/app.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</head>

<body>
    <!-- USERS NAME MODAL + START GAME -->
    <div id="usersModal" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
            <h1>DAMAS</h1>
            <h2>Coloca los nombres de los jugadores y empieza el juego!</h2>
            <div class="mt-5">
                <div class="datos">
                <div class="blanca"></div>
                <div class="player1">
                    <input name="player1" type="text" placeholder="Nombre del Player1">
                </div>
                <div>
                    <input name="enviaNombre1" type="submit" value="Ready!">
                </div>
                <div class="logo_vs">
                    <img id="logo" src="https://www.pngall.com/wp-content/uploads/5/Combat-Versus-PNG-Download-Image.png" alt=""/>
                </div>
                <div class="negra"></div>
                <div>
                    <input name="player2" type="text" placeholder="Nombre del Player2">
                </div>
                <div>
                    <input name="enviaNombre2" type="submit" value="Ready!">
                </div>
                <div class="jugar">
                    <input name="empezar" type="submit" value="Empezar">
                </div>
                </div>
            </div>
            </div>
        </div>
    </div>
    <!-- END USERS NAME -->

    <div class="checker white_checker" style="display:none"> </div>
    <div class="checker black_checker" style="display:none"> </div>
    <div class="square" style="display: none" id="ht"> </div>

    <div class="black_background" id="black_background"> </div>
    <div class="score" id="score">
        <div class="table_game" id="table"></div>
    </div>
    <br>
    </div>
</body>

<script src="partials/js/scripts.js"></script>

<script>
    $(function(){
        $("#usersModal").modal('show');
        initializeBoard();
    });

    function initializeBoard() {
        var board = '';
        var swap = true;
        for(var i = 0; i < 8; i++) {
            for(var f = 0; f < 8; f++) {
                if(swap) {
                    board += '<div class="square black_square"></div>';
                } else {
                    board += '<div class="square white_square"></div>';
                }
                swap = !swap;
            }
            swap = !swap;
        }

        $('#table').html(board);
    }
</script>

</html>
