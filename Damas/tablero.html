<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Damas - Dani / Diego</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="partials/css/app.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</head>

<body>
    <!-- USERS NAME MODAL + START GAME -->
    <div id="usersModal" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
            <h1>DAMAS</h1>
            <h2>Coloca los nombres de los jugadores y empieza el juego!</h2>
            <div class="mt-5">
                <div class="datos">
                <div class="blanca"></div>
                <div class="player1">
                    <input name="player1" id="player1" type="text" placeholder="Nombre del Player1">
                </div>
                <div>
                    <input name="enviaNombre1" type="submit" value="Ready!">
                </div>
                <div class="logo_vs">
                    <img id="logo" src="https://www.pngall.com/wp-content/uploads/5/Combat-Versus-PNG-Download-Image.png" alt=""/>
                </div>
                <div class="negra"></div>
                <div>
                    <input name="player2" id="player2" type="text" placeholder="Nombre del Player2">
                </div>
                <div>
                    <input name="enviaNombre2" type="submit" value="Ready!">
                </div>
                <div class="jugar">
                    <input name="empezar" id="submit_names" type="submit" value="Empezar">
                </div>
                </div>
            </div>
            </div>
        </div>
    </div>
    <!-- END USERS NAME -->

    <h1 class="title-game title mb-3">Daniel & Diego - Checkers</h1>

    <!-- PRINCIPAL BOARD -->
    <div class="score" id="score">
        <div class="table_game" id="table"></div>
    </div>

    <!-- SHOW INFO ABOUT THE GAME -->
    <div class="show_info_game mt-3" style="background-color: grey;" id="score">
        <div class="row">
            <div class="col-6">
                <div class="text-center">
                    <span id="player1_name">Diego</span>
                    <div class="checker_puntuation">
                        <div class="checker white_checker text-center">
                            <span class="puntuation" id="whitePuntuation">12</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="text-center">
                    <span id="player2_name">Dani</span>
                    <div class="checker_puntuation">
                        <div class="checker black_checker text-center text-white">
                            <span class="puntuation" id="blackPuntuation">12</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="partials/js/scripts.js"></script>

<!-- IMPORTS OF THE DIFFERENT JS'S -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="partials/js/Checker.js"></script>
<script src="partials/js/Game.js"></script>

<script>
    $(function(){
        $("#usersModal").modal('show');

        $('#submit_names').on('click', function() {
            $("#usersModal").modal('hide');
        });

        $('#usersModal').on('hide.bs.modal', function (e) {
            var player1 = $('#player1').val();
            var player2 = $('#player2').val();

            if(player1 && player2) {
                var game = new Game(player1, player2);
                game.initializeBoard();
            } else {
                e.preventDefault();
            }
        })
    });

</script>

</html>
